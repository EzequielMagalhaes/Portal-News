<html>
<head>
    <title>Portal News</title>
    <link rel="shortcut icon" href="/public/images/icone.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <header>
        <div class="center">
            <div class="navbar">
                    <i class="bi bi-list"></i>
            </div><!--navbar-->
            <div class="logo">
                <a href="/"><h2><span>Portal</span><b>News</b></h2></a>
            </div><!--logo-->
            <div class="form-busca">
                <form>
                    <div class="searchIcon"><!--Separar os icones em div pra poder estilizar-->
                        <i class="bi bi-search"></i>
                    </div><!--icone de pesquisa-->
                    <input type="text" id="busca" name="busca" placeholder="Buscar" autocomplete="off">
                    <input type="button" id="btn-clear" value="x">
                    <div class="deleteIcon">
                        <i class="bi bi-trash"></i>
                    </div><!--icone de delete-->
                </form>
            </div><!--form-busca-->
        </div><!--center-->
    </header>
